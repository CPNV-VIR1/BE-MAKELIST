services:
  keycloak:
    image: quay.io/keycloak/keycloak:26.2.4
    container_name: keycloak-auth-container
    environment:
      KC_HTTP_PORT: 9000
      KEYCLOAK_ADMIN: ${KEYCLOAK_USER}
      KEYCLOAK_ADMIN_PASSWORD: ${KEYCLOAK_PASSWORD}
      KC_HOSTNAME: ${KEYCLOAK_URL}
      KC_DB_URL: jdbc:postgresql://keycloak_postgres:5432/keycloak
      KC_DB: postgres
      KC_DB_USERNAME: ${POSTGRES_USER}
      KC_DB_PASSWORD: ${POSTGRES_PASSWORD}
      KC_HTTP_ENABLED: 'true'
      KC_HOSTNAME_STRICT: 'false'
    command: start
    ports:
      - "9000:9000"
    networks:
      - sso-network
      - keycloak-network
    depends_on:
      - keycloak_postgres
  keycloak_postgres:
    container_name: keycloak_postgres
    image: postgres:latest
    restart: always
    environment:
      POSTGRES_DB: keycloak
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_PORT: 5432
    volumes:
      - keycloak-postgres:/var/lib/postgresql/data
    networks:
      - keycloak-network
  api-gateway:
    build:
      context: ./api-gateway
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    volumes:
      - ./api-gateway/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - be-tierlists
      - be-tierlistitems
      - keycloak
    networks:
      - public-network
      - sso-network
      - backend-network
  be-tierlists:
    hostname: mock-be-tierlists
    image: ealen/echo-server
    networks:
      - backend-network
    depends_on:
      - db-engine
  be-tierlistitems:
    hostname: mock-be-tierlistitems
    image: ealen/echo-server
    networks:
      - backend-network
    depends_on:
      - db-engine
  db-engine:
    image: mysql:9.3
    container_name: db-engine
    environment:
      MYSQL_ROOT_PASSWORD: 1234
      MYSQL_DATABASE: Makelist
      MYSQL_USER: cpnv
      MYSQL_PASSWORD: 1234
    ports:
      - "3306:3306"
    volumes:
      - db-engine:/var/lib/mysql
    networks:
      - backend-network
      - db-network
    restart: unless-stopped

volumes:
  db-engine:
  keycloak-postgres:
networks:
  public-network:
    driver: bridge
  backend-network:
    driver: bridge
  sso-network:
    driver: bridge
  keycloak-network:
    driver: bridge
  db-network:
    driver: bridge
